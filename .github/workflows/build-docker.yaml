name: Build Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to build (e.g. v0.18.0.0)'
        required: true
        default: 'latest'

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master (with Dockerfile)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          submodules: recursive

      - name: Prepare Upstream Code and Restore Dockerfile
        run: |
          # Determine which tag to build
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME="${{ inputs.tag_name }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          
          echo "Building tag: $TAG_NAME"
          
          # 1. Preserve our custom files from master
          cp Dockerfile /tmp/Dockerfile.saved
          
          # 2. Checkout the specific tag (upstream code state)
          git checkout "$TAG_NAME"
          
          # 3. Restore the Dockerfile
          cp /tmp/Dockerfile.saved Dockerfile
          
          # Export TAG_NAME for next steps
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          
          echo "Checked out $TAG_NAME and restored custom Dockerfile"
          ls -la Dockerfile

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile  # Ensure the correct Dockerfile is used
          push: true
          tags: nyancod3r/monero_cli:${{ env.TAG_NAME }},nyancod3r/monero_cli:latest,nyancod3r/monero_cli:${{ github.sha }}

      - name: Extract Hash from Logs
        run: |
          inspect_output=$(docker inspect "nyancod3r/monero_cli:${{ env.TAG_NAME }}")
          image_sha256=$(echo "$inspect_output" | jq -r '.[0].Id')
          echo "Image SHA256 Hash: $image_sha256" >> image_description.txt

      - name: Update Release Description
        if: ${{ false }} # Disable for now as we don't control the release object
        run: |
          release_id=$(curl -sSL -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" "https://api.github.com/repos/nyancod3r/monero-to-docker/releases/tags/${{ github.event.release.tag_name }}" | jq -r '.id')
          current_description=$(curl -sSL -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" "https://api.github.com/repos/nyancod3r/monero-to-docker/releases/$release_id" | jq -r '.body')

          # Append the SHA256 hash to the existing release description
          updated_description="${current_description}"$'\n'"$(cat image_description.txt)"

          # Update the release with the new description
          curl -sSL -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" -X PATCH --data "{\"body\":\"${updated_description}\"}" "https://api.github.com/repos/nyancod3r/monero-to-docker/releases/$release_id"